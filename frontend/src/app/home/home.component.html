  <div style="margin: auto; width: 50%;" class="mat-elevation-z8">
    <table style="width:100%; margin-top: 100px;" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="carBrand">
        <th mat-header-cell *matHeaderCellDef> Marka </th>
        <td mat-cell *matCellDef="let element"> {{element.carBrand}} </td>
      </ng-container>

      <ng-container matColumnDef="carModel">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.carModel}} </td>
      </ng-container>

      <ng-container matColumnDef="show">
        <th mat-header-cell *matHeaderCellDef> Silnik </th>
        <td mat-cell *matCellDef="let element"> <button>Poka≈º</button> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Silnik </th>
        <td mat-cell *matCellDef="let element"> <button>Usun</button> </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Silnik </th>
        <td mat-cell *matCellDef="let element"> <button>Edytuj</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

<div style="margin-bottom: 100px;"></div>
